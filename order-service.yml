spring:
  application:
    name: order-service

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # URL of the Eureka server that this service will register with


resilience4j:
  circuitbreaker:
    instances:
      productService:
        slidingWindowType: TIME_BASED
        minimumNumberOfCalls: 3
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        recordExceptions:
          - feign.RetryableException
          - feign.FeignException
